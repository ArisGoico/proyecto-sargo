		<link rel="stylesheet" type="text/css" media="screen and (device-width:360px)" href="../../css/mobile_720.css" />

	<!--Javascript-->
	<script src="../../js/lib/angular.js"></script>
	<script src="controller_com.js"></script>
	<!--<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA6cJnxpv05XnN8mETINyBDcZJbEWXSzks&sensor=true"></script>

</head>

<body ng-controller="global" >

	<div  class="containercard" >
			<nav><a  class="backbutton" onClick="history.go(-1);return true;"><img src="../../img/back.png" /></a></nav>
		<div ng-repeat="name in json_com | filter:idcookie">
			<div  class="img_name">
				<img ng-click="imgGalleryswitch_on()" src="{{name.mainimage}}" class="main_image"></img>
				
			
				<div class="common_name" >
					{{name.name}}
				</div>
								
			</div>
			<!--Imagen a pantalla completa-->
			<div ng-click="imgGalleryswitch_off()" ng-repeat="name in json_com | filter:idcookie" class="{{imgGallery}}"  > 
				<button ng-click="imgGalleryswitch_off()" class="closebutton"><img src="../../img/close.png"> </button>
				<span class="helper"></span><img src="{{name.mainimage}}" class="imgGallery">
			</div>
			<!--Fin de la imagen a pantalla completa-->

			
			<article class="shortdesc" >
				<div class="shortdesc_item" ng-repeat="name in json_com | filter:idcookie">
					<div class="shortdesc_title">Descripción:&nbsp;</div>	{{name.description}} <br>
					<div class="shortdesc_title">Sustrato:&nbsp;</div>	{{name.sustrato}} <br>
					<div class="shortdesc_title">Luminosidad:&nbsp;</div>	{{name.luminosity}} <br>
				</div>
			</article>
					
			<article class="main_text" >
				<div class="description" ng-repeat="name in json_com | filter:idcookie">
					<h1>Rango de profundidad</h1>
					<div class="main_text_body">{{name.prof}}</div>
					<br>

					<h1>Especies que lo habitan</h1>
					<div class="main_text_body">{{name.species}}</div>
					<br>
					
					<h1>Generalidades</h1>
					<div class="main_text_body">{{name.general}}</div>
				</div>
				<!-- Test de DB -->
				<ul id="testElement"></ul>
				<!-- Fin test de DB -->
			</article>
		</div>			
	</div>
			
		

		<footer>
			<div style="height:150px;"></div>
		</footer>
<!-- FIN DEL CONTAINER-->
</body>
